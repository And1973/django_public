<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon1.png' %}">
</head>
<body class="body">
    <h1>Order authorization page</h1>
    <div id = "authorization" >
        <form action="" method="POST" class="form">
            {% csrf_token %}
            <div class="input_fields">
                <input id = "input_id"      type="text"      name="login"     placeholder="Enter your login">
                <input id = "input_pass"    type="password"  name="password"  placeholder="Enter your password">
            </div>
            <input id = "confirm"       type="submit"    value="Enter">
        </form>
    </div>
</body>
</html>
